<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    .container {
      text-align: center;
      font-family: Arial;
      padding: 20px;
    }

    .board {
      display: none;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: max-content;
    }

    .cell {
      border: 2px solid #000;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .message {
      margin: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="player-input">
      <input type="text" id="player-1" placeholder="Player 1 Name" />
      <input type="text" id="player-2" placeholder="Player 2 Name" />
      <button id="submit">Submit</button>
    </div>

    <h1 class="hidden" id="game-title">Tic Tac Toe</h1>
    <div class="message hidden"></div>

    <div class="board" id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit');
    const player1Input = document.getElementById('player-1');
    const player2Input = document.getElementById('player-2');
    const message = document.querySelector('.message');
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const gameTitle = document.getElementById('game-title');

    let currentPlayer = 'X';
    let player1 = '';
    let player2 = '';
    let gameActive = true;

    const winPatterns = [
      ['1','2','3'], ['4','5','6'], ['7','8','9'],
      ['1','4','7'], ['2','5','8'], ['3','6','9'],
      ['1','5','9'], ['3','5','7']
    ];

    function getPlayerName(symbol) {
      return symbol === 'X' ? player1 : player2;
    }

    function checkWinner() {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        const cellA = document.getElementById(a).textContent;
        const cellB = document.getElementById(b).textContent;
        const cellC = document.getElementById(c).textContent;

        if (cellA && cellA === cellB && cellA === cellC) {
          message.textContent = `${getPlayerName(cellA)}, congratulations you won!`;
          gameActive = false;
          return true;
        }
      }
      return false;
    }

    function handleCellClick(e) {
      const cell = e.target;
      if (!gameActive || cell.textContent !== '') return;

      cell.textContent = currentPlayer;
      if (!checkWinner()) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        message.textContent = `${getPlayerName(currentPlayer)}, you're up`;
      }
    }

    submitBtn.addEventListener('click', () => {
      player1 = player1Input.value.trim();
      player2 = player2Input.value.trim();

      if (!player1 || !player2) {
        alert("Please enter both player names.");
        return;
      }

      // Hide input, show game board
      document.getElementById('player-input').style.display = 'none';
      gameTitle.classList.remove('hidden');
      message.classList.remove('hidden');
      board.style.display = 'grid';

      message.textContent = `${player1}, you're up`;

      // Attach event listeners to cells
      cells.forEach(cell => {
        cell.textContent = '';
        cell.addEventListener('click', handleCellClick);
      });

      currentPlayer = 'X';
      gameActive = true;
    });
  </script>
</body>
</html>
